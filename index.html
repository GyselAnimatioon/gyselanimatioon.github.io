<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen PDF Viewer</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    #pdf-container {
        width: 100%;
        height: 100%;
        position: relative;
    }
    #pdf-viewer {
        width: 100%;
        height: 100%;
    }
    #fullscreen-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 9999;
    }
</style>
</head>
<body>

<div id="pdf-container">
    <button id="fullscreen-btn" onclick="openFullscreen()">Open Fullscreen</button>
    <embed id="pdf-viewer" src="lorem-ipsum.pdf" type="application/pdf" width="100%" height="100%">
</div>

<script>
function openFullscreen() {
    var elem = document.getElementById("pdf-container");
    if (elem.requestFullscreen) {
        elem.requestFullscreen();
    } else if (elem.mozRequestFullScreen) { /* Firefox */
        elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
        elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE/Edge */
        elem.msRequestFullscreen();
    }
}
</script>

</body>
</html>
